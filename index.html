<html>
    <head>
           <link rel="stylesheet" href="index.css">
        </head>
    <body>
        <div class="container">
            <div class="section">
                <div class="row title"><h3>HOME</h3></div>
                <div class="row res"><p id="home-result">0</p></div>
                <div class="row bat">
                    <button id="PlusOne" onclick="PlusOneHome()">+1</button>
                    <button id="PlusTwo" onclick="PlusTwoHome()">+2</button>
                    <button id="PlusThree" onclick="PlusThreeHome()">+3</button>
                </div>
            </div>
            <div class="section">
                <div class="row title"><h3>GUEST</h3></div>
                <div class="row res"><p id="guest-result">0</p></div>
                <div class="row bat">
                    <button id="PlusOne" onclick="PlusOneGuest()">+1</button>
                    <button id="PlusTwo" onclick="PlusTwoGuest()">+2</button>
                    <button id="PlusThree" onclick="PlusThreeGuest()">+3</button>
                </div>
            </div>
            <div>
                <button id="reset" onclick="reset()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
